<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Chatter App</title>
<script defer src="bundle.js"></script></head>
<body>
    <div id="flex1">
        <div id="nameForm" class="container col-sm-10">
            <h1>Please insert username &#9757;</h1>
            <form id="form">
                <input id="userName" class="form-control userName" type="text" placeholder="Type your name..." spellcheck="false">
                <button id="name-btn" class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
    

    <div class="chat-window container">
        <!-- Messages -->
        <div class="messages-window row scrollbar">
            <ul id="messages">
                
                
            </ul>
        </div>

        <!-- Input -->
        <form class="input-window">
            <input class="input-bar form-control" type="text" placeholder="Type a message..." spellcheck="false">
            <div class="btn-window">
                <button type="submit" class=" msg-btn btn btn-primary "><i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </form>
    </div>
</body>
</html>
